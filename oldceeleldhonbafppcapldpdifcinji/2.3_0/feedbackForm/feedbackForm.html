<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>LanguageTool - Feedback</title>

    <link rel="stylesheet" href="../common/base.css">
    <link rel="stylesheet" href="feedbackForm.css">
    <link rel="shortcut icon" href="../assets/images/favicon.ico" />
</head>

<body>
<div>
    <form class="lt-feedback-form" id="feedback-form">
        <h4 id="headline" data-t="feedbackHeadline"></h4>
        <input type="email" id="sender" autofocus required class="lt-feedback-form__sender" name="email" data-t-placeholder="feedbackSenderPlaceholder">
        <textarea required id="text" class="lt-feedback-form__text" spellcheck="false" data-t-placeholder="feedbackTextPlaceholder"></textarea>
        <button type="submit" id="submit-button" class="lt-feedback-form__button" data-t="feedbackButton"></button>
        <p class="lt-feedback-form__direct-mail" id="feedback-form-direct-email"></p>
    </form>
    <div id="success-message" class="lt-feedback-form__success" data-t="feedbackSuccess"></div>
</div>

<script src="/common/browser-polyfill.min.js"></script>
<script src="/common/purify.min.js"></script>
<script src="/config/config.js"></script>
<script src="/config/languages.js"></script>
<script src="/common/browserDetector.js"></script>
<script src="/common/utils.js"></script>
<script src="/common/eventBus.js"></script>
<script src="/common/storageController.js"></script>
<script src="/common/tracker.js"></script>
<script src="/common/tweaksManager.js"></script>
<script src="feedbackForm.js"></script>
</body>

</html>
