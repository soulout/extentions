<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>LanguageTool</title>

	<link rel="stylesheet" href="../common/base.css">
	<link rel="stylesheet" href="validator.css">
	<link rel="shortcut icon" href="../assets/images/favicon.ico" />
</head>

<body>
	<div class="validator">
		<div class="validator__sidebar validator__sidebar--collapsed" id="sidebar">
			<a class="validator__logo" target="_blank" href="https://languagetoolplus.com/?pk_campaign=addon2-validator-logo"></a>
			<div class="validator__upgrade-box">
				<h2 id="upgrade-headline" data-t="validatorPremiumHeadline"></h2>
				<ul>
					<li data-t="validatorPremiumReason1"></li>
					<li data-t="validatorPremiumReason2"></li>
					<li data-t="validatorPremiumReason3"></li>
					<li data-t="validatorPremiumReason4"></li>
				</ul>
				<a class="validator__upgrade-button" data-t="validatorPremiumButton" target="_blank" href="https://languagetoolplus.com/webextension/upgrade?pk_campaign=addon2-validator"></a>
			</div>

			<a class="validator__footer" href="https://github.com/languagetool-org/" target="_blank">
				&copy; 2019 LanguageTooler GmbH â€“ We &hearts; Open Source
			</a>
		</div>
		<div class="validator__content">
			<div class="validator__inner-content">
				<div class="validator__status-box" id="status-box">
					<h4 id="status-headline"></h4>
					<p id="status-text"></p>
					<div class="validator__status-box__loader"></div>
					<div class="validator__status-box__button" id="status-button" data-t="validatorHasPremiumErrorsButton"></div>
				</div>
				<textarea class="validator__text-field" id="text-field" data-t-placeholder="validatorPlaceholder" autofocus></textarea>
			</div>
		</div>
	</div>

	<script src="loadValidator.js"></script>
</body>

</html>
